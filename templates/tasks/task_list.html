<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
</head>
<body>
    <h2>Task List</h2>
    <ul>
        {% for task in tasks %}
            <li>{{ task.task_type }} - {{ task.destination }} ({{ task.status }})</li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'create_task' %}">Create New Task</a></p>
</body>
</html>
