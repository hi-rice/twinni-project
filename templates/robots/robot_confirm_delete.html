<!DOCTYPE html>
<html>
<head>
    <title>Delete Robot</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <h2>Are you sure you want to delete {{ robot.name }}?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <p><a href="{% url 'robot_status' %}">No, take me back</a></p>
</body>
</html>
