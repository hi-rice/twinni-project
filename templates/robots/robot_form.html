<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Add/Edit Robot{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <h2>Add/Edit Robot</h2> 
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <p><a href="{% url 'robot_status' %}">Back to Robot Status</a></p>
</body>
</html>
