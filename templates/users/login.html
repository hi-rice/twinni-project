<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <a href="{% url 'password_reset' %}">Forgot your password?</a>
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.</p>  <!-- 회원 가입 링크 추가 -->
</body>
</html>
